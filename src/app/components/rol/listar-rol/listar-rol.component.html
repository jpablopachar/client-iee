<div class="h2 font-weingth-bold py-3">
  {{titulo}}
</div>
<div class="col-md-5 mx-auto">
  <table class="table">
    <thead class="bg-dark">
    <tr>
      <th scope="col" class="text-warning">Nombre</th>
      <th scope="col" class="text-warning">Operaciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rol of roles">
      <td>{{rol.name}}</td>
      <td *ngIf="identidad.rol">
        <a class="btn btn-danger" (click)="eliminarRol(rol._id)"><i class="far fa-trash-alt"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
